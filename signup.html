<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="outor-container">
      <header class="header">
        <nav class="logo">
          <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix" />
        </nav>
        <div class="inner-container">
          <form action="">
            <div class="login-container">
              <div class="inneroptions">
                <div class="signup"><h1>Sign In</h1></div>
                <div class="innerinputs">
                  <div class="inputs">
                    <input type="" placeholder="Email or mobile number" class="maininput"/>
                  </div>
                  <div class="inputs">
                    <input type="password" placeholder="Password " class="maininput" />
                  </div>
                  <div class="inputs">
                    <button class="btn"><b>Sign In</b></button>
                  </div>
                  <div class="inputs">OR</div>
                  <div class="inputs">
                    <button class="signbtn">Use a sign-in code</button>
                  </div>
                  <div class="inputs"><a href="">Forgot password ?</a></div>
                </div>
                <div class="other">
                  <div class="options">
                    <input type="checkbox" class="check">
                    Remember me
                  </div>
                  <div class="options">New to Netflix? <a href="">Sign up now.</a></div>
                  <div class="last">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <footer>
          <div class="lastsection">
            <div class="innersection">
<div class="innertext">Questions? Call 000-800-919-1694
</div>
<div class="innertext">
  <div class="opt"><a href="">FAQ</a></div>
  <div class="opt"><a href="">
    Help Centre</a></div>
  <div class="opt"><a href="">
    Terms of Use</a></div>
  <div class="opt"><a href="">
    Privacy</a></div>
</div>
<div class="innertext">
  <div class="opt">Cookie Preferences</div>
  <div class="opt">Corporate Information</div>
  <div class="opt"></div>
</div>
<div class="innertext">
  <select class="selection">
    <option value="">English</option>
    <option value="">hindi</option>
  </select>
</div>

            </div>
          </div>
        </footer>
      </header>
    </div>
  </body>
</html>
